<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" media="screen" href="reset.css">
  <link rel="stylesheet" media="screen" href="style.css">
</head>
<body>
  <form method="get" action="#null" autocomplete="on">
    <div id="container">
      <h1 class="fontsize">New Customer Form</h1>
      <label for="email">Email</label>
      <input type="email" name="email_data" id="email" class="fontsize" autocomplete="email" required placeholder="example@example.com">
      <label for="phonenumber">Phone Number</label>
      <input type="text" name="phonenumber" id="phonenumber" class="fontsize" autocomplete="tel" required placeholder="(123) 456-7890">
       <label for="date">Date of Birth</label>
      <input type=date name="dob_data" id="date" class="fontsize" autocomplete="bday" required>
      <div id="submit">
        <input type="submit" value="Submit" class="submit">
      </div>
    </div>
  </form>
</body>
