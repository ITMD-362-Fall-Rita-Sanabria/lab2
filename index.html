<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" media="screen" href="reset.css">
  <link rel="stylesheet" media="screen" href="style.css">
</head>
<body>
  <form method="get" action="#null" autocomplete="on">
    <div id="container">
      <h1 class="fontsize">New Customer Form</h1>
      <label for="email">Email</label>
      <input type="email" name="email_data" id="email" class="fontsize" autocomplete="email">
      <label for="phonenumber">Phone Number</label>
      <input type="text" name="phonenumber" id="phonenumber" class="fontsize" autocomplete="tel">
       <label for=date>Date of Birth</label>
      <input type=date name="dob_data" id="date" class="fontsize" autocomplete="bday">
      <div id="submit">
        <input type="submit" value="Submit" class="submit">
      </div>
    </div>
  </form>
</body>
