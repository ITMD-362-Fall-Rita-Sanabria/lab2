<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" media="screen" href="reset.css">
  <link rel="stylesheet" media="screen" href="style.css">
</head>
<body>
  <form method="get" action="#null" autocomplete="on">
    <div id="container">
      <h2>New Customer Form</h2>
      <label for="email">Email</label>
      <input type="email" name="email_data" id="email" class="fontsize">
      <label for="name">Phone Number</label>
      <input type="text" name="phonenumber" id="name" class="fontsize" autocomplete="phone-number">
      <div id="submit">
        <input type="submit" value="Submit" class="fontsize">
      </div>
    </div>
  </form>
</body>
